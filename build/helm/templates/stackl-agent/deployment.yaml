apiVersion: apps/v1
kind: Deployment
metadata:
  name:  "{{ template "stackl.agent" . }}"
  labels:
    {{ include "stackl.labels" . | nindent 4 }}
    component: agent
spec:
  replicas: {{ .Values.stacklAgent.replicas }}
  selector:
    matchLabels:
      {{- include "stackl.selectorLabels" . | nindent 6 }}
      component: agent
  template:
    metadata:
      labels:
        {{- include "stackl.selectorLabels" . | nindent 8 }}
        component: agent
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ template "stackl.agent" . }}-stackl-agent
      containers:
        - name: stackl-agent
          image: "{{ .Values.stacklAgent.image }}"
          resources:
            requests:
              memory: 64Mi
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - name: stackl-agent-config
              mountPath: /etc/stackl-agent
          env:
            - name: "stackl_host"
              value: "{{ template "stackl.rest" . }}:8080"
            - name: "stackl_namespace"
              value: "{{ .Release.Namespace }}"
            - name: "PYTHONUNBUFFERED"
              value: "TRUE"
      volumes:
        - name: stackl-agent-config
          configMap:
            name: stackl-agent-config