---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "stackl.agent" . }}-stackl-agent
  labels:
    {{ include "stackl.labels" . | nindent 4 }}
    component: agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "stackl.agent" . }}-stackl-jobs
  labels:
    {{ include "stackl.labels" . | nindent 4 }}
    component: agent
rules:
  - apiGroups: ["*"]
    resources:
      - jobs
      - configmaps
    verbs:
      - create
      - get
      - list
      - delete
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  labels:
    {{ include "stackl.labels" . | nindent 4 }}
    component: agent
  name: {{ template "stackl.agent" . }}-stackl-agent
roleRef:
  name: {{ template "stackl.agent" . }}-stackl-jobs
  kind: Role
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: {{ template "stackl.agent" . }}-stackl-agent
    namespace: {{ .Release.Namespace }}
