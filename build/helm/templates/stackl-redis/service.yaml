apiVersion: v1
kind: Service
metadata:
  name: "{{ template "stackl.redis" . }}"
  labels:
    {{- include "stackl.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    {{ include "stackl.selectorLabels" . | nindent 4 }}
    component: redis
