apiVersion: v1
kind: Service
metadata:
  name: "{{ template "stackl.job-broker" . }}"
  labels:
    {{- include "stackl.labels" . | nindent 4 }}
spec:
  type: {{ .Values.stacklJobBroker.serviceType }}
  ports:
    - port: 50051
      targetPort: 50051
      protocol: TCP
      name: grpc
  selector:
    {{ include "stackl.selectorLabels" . | nindent 4 }}
    component: job-broker
