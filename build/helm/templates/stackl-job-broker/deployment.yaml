apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ template "stackl.job-broker" . }}"
  labels:
    {{ include "stackl.labels" . | nindent 4 }}
    component: job-broker
spec:
  replicas: {{ .Values.stacklJobBroker.replicas }}
  selector:
    matchLabels:
      {{- include "stackl.selectorLabels" . | nindent 6 }}
      component: job-broker
  template:
    metadata:
      labels:
        {{- include "stackl.selectorLabels" . | nindent 8 }}
        component: job-broker
    spec:
    {{- with .Values.imagePullSecrets }}
    imagePullSecrets:
      {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: stackl-job-broker
          image: "{{ .Values.stacklJobBroker.image }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: grpc
              containerPort: 50051
              protocol: TCP
          env:
            - name: "STACKL_TASK_BROKER"
              value: "{{ .Values.taskBroker.type }}"
            - name: "STACKL_MESSAGE_CHANNEL"
              value: "{{ .Values.messageChannel.type }}"
            - name: "STACKL_REDIS_HOST"
              value: "{{ template "stackl.redis" . }}"
