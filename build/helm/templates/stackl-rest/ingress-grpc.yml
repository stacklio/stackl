apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "{{ template "stackl.rest" . }}-grpc"
  annotations:
    ingress.kubernetes.io/protocol: h2c
  labels:
    {{ include "stackl.labels" . | nindent 4 }}
    component: rest
spec:
  rules:
    - host: {{ .Values.stacklRest.grpcHostname }}
      http:
        paths:
          - path: /
            backend:
              serviceName: "{{ template "stackl.rest" . }}"
              servicePort: 50051