apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ template "stackl.rest" . }}"
  labels:
    {{ include "stackl.labels" . | nindent 4 }}
    component: rest
spec:
  replicas: {{ .Values.stacklRest.replicas }}
  selector:
    matchLabels:
      {{- include "stackl.selectorLabels" . | nindent 6 }}
      component: rest
  template:
    metadata:
      labels:
        {{- include "stackl.selectorLabels" . | nindent 8 }}
        component: rest
    spec:
    {{- with .Values.imagePullSecrets }}
    imagePullSecrets:
      {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: stackl-rest
          image: "{{ .Values.stacklRest.image }}"
          {{ if eq .Values.mode "dev" }}
          args:
            - /start-reload.sh
          {{ end }}
          resources:
            requests:
              memory: 256Mi
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: STACKL_DATASTORE_PATH
              value: /lfs_test_store
            - name: "STACKL_STORE"
              value: "{{ .Values.datastore.type }}"
            - name: "STACKL_DATASTORE_PATH"
              value: "{{ .Values.datastore.path }}"
            - name: "STACKL_TASK_BROKER"
              value: "{{ .Values.taskBroker.type }}"
            - name: "STACKL_AGENT_BROKER"
              value: "{{ .Values.agentBroker.type }}"
            - name: "STACKL_MESSAGE_CHANNEL"
              value: "{{ .Values.messageChannel.type }}"
            - name: "LOGLEVEL"
              value: "DEBUG"
            - name: "STACKL_REDIS_HOST"
              value: "{{ template "stackl.redis" . }}"
            - name: "STACKL_OPA_HOST"
              value: "{{ template "stackl.opa" . }}:8181"
            - name: "WEB_CONCURRENCY"
              value: "1"
            - name: "PYTHONUNBUFFERED"
              value: "TRUE"
          {{ if eq .Values.mode "prod"}}
          livenessProbe:
            httpGet:
              path: /docs
              port: http
          readinessProbe:
            httpGet:
              path: /docs
              port: http
          {{ end }}