{{- if .Values.stacklRest.ingressRoute.enabled -}}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  annotations:
  {{- range $key, $value := .Values.stacklRest.ingressRoute.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
  name: "{{ template "stackl.rest" . }}"
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: Host(`{{ .Values.stacklRest.ingressRoute.host }}`)
    services:
    - name: "{{ template "stackl.rest" . }}"
      port: 8080
  {{- if .Values.stacklRest.ingressRoute.tls }}
  tls:
{{ toYaml .Values.stacklRest.ingressRoute.tls | indent 4 }}
  {{- end }}
{{- end }}