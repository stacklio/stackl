apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ template "stackl.opa" . }}"
  labels:
    {{ include "stackl.labels" . | nindent 4 }}
    component: opa
spec:
  replicas: {{ .Values.stacklOpa.replicas }}
  selector:
    matchLabels:
      {{- include "stackl.selectorLabels" . | nindent 6 }}
      component: opa
  template:
    metadata:
      labels:
        {{- include "stackl.selectorLabels" . | nindent 8 }}
        component: opa
    spec:
    {{- with .Values.imagePullSecrets }}
    imagePullSecrets:
      {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: stackl-opa
          image: "{{ .Values.stacklOpa.image }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8181
          args:
          - "run"
          - "--ignore=.*"  # exclude hidden dirs created by Kubernetes
          - "--server"
          - "/policies"
          - "/policies/orchestration"
          volumeMounts:
            - readOnly: true
              mountPath: /policies/orchestration
              name: orchestration-policy
          livenessProbe:
            httpGet:
              scheme: HTTP
              port: 8181
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              scheme: HTTP
              port: 8181
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
      - name: orchestration-policy
        configMap:
          name: orchestration-policy
