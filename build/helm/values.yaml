image:
  pullPolicy: Always

mode: prod # dev

datastore:
  type: Redis
#  type: LFS
#  path: /lfs_store

taskBroker:
  type: Custom

messageChannel:
  type: Redis

agentBroker:
  type: grpc

stacklRest:
  image: stacklio/stackl-rest:0.1.3dev
  name: stackl-rest
  serviceType: NodePort
  hostname: stackl.example.com
  replicaCount: 1

stacklWorker:
  image: stacklio/stackl-worker:0.1.3dev
  name: stackl-worker
  replicaCount: 1

stacklRedis:
  image: redis:5.0.5
  name: stackl-redis
  replicaCount: 1

stacklOpa:
  image: openpolicyagent/opa:0.20.5
  name: stackl-opa
  hostname: opa.example.com
  replicaCount: 1

stacklJobBroker:
  image: stacklio/stackl-job-broker:0.1.3dev
  name: stackl-job-broker
  serviceType: NodePort
  replicaCount: 1


# example imagePullSecrets: [name: pull-secret-name]
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

log_level: debug

nodeSelector: {}

tolerations: []

affinity: {}
