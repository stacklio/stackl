image:
  pullPolicy: Always

mode: prod # dev

datastore:
  type: Redis
#  type: LFS
#  path: /lfs_store

taskBroker:
  type: Custom

messageChannel:
  type: Redis

agentBroker:
  type: grpc

stacklRest:
  image: stacklio/stackl-rest:dev
  name: stackl-rest
  serviceType: NodePort
  hostname: stackl.dome.dev
  replicaCount: 1

stacklWorker:
  image: stacklio/stackl-worker:dev
  name: stackl-worker
  replicaCount: 1

stacklRedis:
  image: redis:5.0.5
  name: stackl-redis
  replicaCount: 1

stacklAgent:
  image: stacklio/stackl-kubernetes-agent:dev
  name: stackl-agent
  replicaCount: 1
  agentName: main-agent
  selector: "aws.*.*"
  secretHandler: vault
  vaultAddr: https://secrets.d.dome.dev
  vaultRole: stackl-aws
  vaultMountPoint: auth/k8s-aws

stacklOpa:
  image: openpolicyagent/opa:latest
  name: stackl-opa
  hostname: opa.dome.dev
  replicaCount: 1

# example imagePullSecrets: [name: pull-secret-name]
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

log_level: debug

nodeSelector: {}

tolerations: []

affinity: {}
