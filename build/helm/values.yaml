image:
  pullPolicy: Always

datastore:
  type: LFS
  path: /lfs_test_store

task_broker:
  type: Custom

message_channel:
  type: RedisSingle

agent_broker:
  type: grpc

stacklrest:
  image: stacklio/stackl-rest:dev
  name: stackl-rest
  hostname: stackl.local
  replicaCount: 1

stacklworker:
  image: stacklio/stackl-worker:dev
  name: stackl-worker
  replicaCount: 1

stacklredis:
  image: redis:5.0.5
  name: stackl-redis
  replicaCount: 1

stacklagent:
  image: stacklio/stackl-kubernetes-agent:dev
  name: stackl-agent
  replicaCount: 1

# example imagePullSecrets: [name: pull-secret-name]
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

nodeSelector: {}

tolerations: []

affinity: {}
