image:
  pullPolicy: Always

mode: prod

stacklAgent:
  image: stacklio/stackl-agent:0.1.3dev
  name: stackl-agent
  replicaCount: 1
  agentName: agent
  grpcHost: stackl-job-broker:50051
  stacklHost: stackl-rest:8080
  selector: "*.*.*"
  secretHandler: vault
  vaultAddr: https://vault.example.com
  vaultRole: stackl
  vaultMountPoint: auth/kubernetes

# example imagePullSecrets: [name: pull-secret-name]
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

log_level: debug

nodeSelector: {}

tolerations: []

affinity: {}
