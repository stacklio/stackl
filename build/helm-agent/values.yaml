image:
  pullPolicy: Always

mode: prod

stacklAgent:
  image: stacklio/stackl-kubernetes-agent:0.1.0
  name: stackl-agent
  replicaCount: 1
  agentName: agent
  selector: "example.*.*"
  secretHandler: vault
  vaultAddr: https://vault.example.com
  vaultRole: stackl
  vaultMountPoint: auth/kubernetes

# example imagePullSecrets: [name: pull-secret-name]
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

log_level: debug

nodeSelector: {}

tolerations: []

affinity: {}
