apiVersion: apps/v1
kind: Deployment
metadata:
  name:  "{{ template "stackl.agent" . }}"
  labels:
    {{ include "stackl.labels" . | nindent 4 }}
    component: agent
spec:
  replicas: {{ .Values.stacklAgent.replicas }}
  selector:
    matchLabels:
      {{- include "stackl.selectorLabels" . | nindent 6 }}
      component: agent
  template:
    metadata:
      labels:
        {{- include "stackl.selectorLabels" . | nindent 8 }}
        component: agent
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ template "stackl.agent" . }}-stackl-agent
      containers:
        - name: stackl-agent
          image: "{{ .Values.stacklAgent.image }}"
          resources:
            requests:
              memory: 64Mi
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: "STACKL_HOST"
              value: "{{ .Values.stacklAgent.stacklHost }}"
            - name: STACKL_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: "PYTHONUNBUFFERED"
              value: "TRUE"
            - name: "SECRET_HANDLER"
              value: "{{ .Values.stacklAgent.secretHandler }}"
            - name: "AGENT_ID"
              value: "{{ .Values.stacklAgent.agentName }}"
            - name: "STACKL_GRPC_HOST"
              value: "{{ .Values.stacklAgent.grpcHost }}"
            - name: "AGENT_SELECTOR"
              value: "{{ .Values.stacklAgent.selector }}"
            {{- with .Values.stacklAgent.vaultAddr }}
            - name: "VAULT_ADDR"
              value: "{{ . }}"
            {{- end }}
            {{- with .Values.stacklAgent.vaultRole }}
            - name: "VAULT_ROLE"
              value: "{{ . }}"
            {{- end }}
