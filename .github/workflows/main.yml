
on:
  push:
    paths:
    - "**/*"


jobs:
  test:
    name: "Python ${{ matrix.python-version }}"
    runs-on: [ubuntu-18.04]
    env:
      USING_COVERAGE: '3.6,3.8'

    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "pypy3"]
    steps:
      - run: pip install pylint  # -r requirements.txt
      - run: pylint stackl/**.py
