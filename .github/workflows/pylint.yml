on:
  push:
    paths:
    - "**/*"

jobs:
  stackl-cli:
    name: "Python ${{ matrix.python-version }}-stackl-cli"
    runs-on: [ubuntu-18.04]
    env:
      USING_COVERAGE: '3.7'

    strategy:
      matrix:
        python-version: ["3.7"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - run: pip install pylint==2.4.4
      - run: listf=$(find stackl/cli -name "*.py") && pylint $listf

  stackl-rest:
    name: "Python ${{ matrix.python-version }}-stackl-rest"
    runs-on: [ubuntu-18.04]
    env:
      USING_COVERAGE: '3.7'

    strategy:
      matrix:
        python-version: ["3.7"]
    steps:
      - uses: actions/checkout@v2
      - name: Install
        uses: abatilo/actions-poetry@v1.5.0
        with:
          python_version: ${{ matrix.python-version }}
          poetry_version: 1.0.9
          working_directory: ./stackl/rest
          args: install
      - name: run pylint
        uses: abatilo/actions-poetry@v1.5.0
        with:
          python_version: ${{ matrix.python-version }}
          poetry_version: 1.0.9
          working_directory: ./stackl/rest
          args: run pylint rest

