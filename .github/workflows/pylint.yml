          args: install
      - name: Run pylint
        uses: abatilo/actions-poetry@v1.5.0
        with:
          python_version: ${{ matrix.python-version }}
          poetry_version: 1.0.9
          working_directory: ./stackl/worker
          args: run pylint worker

  stackl-agent:
